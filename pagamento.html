          <br>
          <div class="inputbox">

          </div>
          <br><br>
          <p>Pizza:</p>
          <br>
          <input type="radio" name="pizza" id="pepperoni" value="pepperoni" required>

          <br>

          <label for="calabresa">Calabresa</label>
          <br>

          <br><br>
          <p>Acompanhamento:</p>
          <br>
          <input type="radio" name="acompanhamento" id="bananafrita" value="bananafrita" required>

          <br>
          <input type="radio" name="acompanhamento" id="xburguer" value="xburguer" required>
          <label for="xburguer">X-burguer</label>
          <br>
          <input type="radio" name="acompanhamento" id="cachorroquente" value="cachorroquente" required>
          <label for="cachorroquente">Cachorro-quente</label>
          <br><br>
          <p>Suco:</p>
          <br>
          <input type="radio" name="suco" id="detox" value="detox" required>
          <label for="detox">Detox</label>
          <br>
          <input type="radio" name="suco" id="maca" value="maca" required>
          <label for="maca">Maça</label>
          <br>
          <input type="radio" name="suco" id="morango" value="morango" required>
          <label for="morango">Morango</label>
          <br><br>
          <input type="submit" name="submit" id="submit">
